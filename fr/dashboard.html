                                    className: `flex items-center gap-2 px-1 py-4 border-b-2 font-medium text-sm ${
                                        activeTab === tab.id
                                            ? 'border-blue-500 text-blue-600'
                                            : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'
                                    }`
                                },
                                    React.createElement(tab.icon, { size: 16 }),
                                    tab.label
                                )
                            )
                        )
                    )
                ),

                // Main Content - the dashboard content can remain the same as it's data-focused
                React.createElement('div', { className: "max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8" },
                    React.createElement('div', { className: "text-center text-gray-600 py-8" },
                        React.createElement('h2', { className: "text-2xl font-bold mb-4" }, "Dashboard en construction"),
                        React.createElement('p', null, "Le tableau de bord interactif sera disponible bientôt.")
                    )
                )
            );
        };

        ReactDOM.render(React.createElement(SchoolAirDashboard), document.getElementById('root'));
    </script>

    <script>
        // Same navigation JavaScript as English version
        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

        function toggleLanguageMenu() {
            const menu = document.getElementById('languageMenu');
            menu.classList.toggle('active');
        }

        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.language-selector-dropdown');
            const menu = document.getElementById('languageMenu');
            if (dropdown && !dropdown.contains(event.target)) {
                menu.classList.remove('active');
            }
        });

        document.addEventListener('click', (e) => {
            const navLinks = document.querySelector('.nav-links');
            const mobileMenu = document.querySelector('.mobile-menu');
            
            if (!e.target.closest('.nav-container')) {
                navLinks.classList.remove('active');
            }
        });

        window.addEventListener('scroll', () => {
            const nav = document.querySelector('nav');
            if (window.scrollY > 100) {
                nav.style.background = 'rgba(255, 255, 255, 0.98)';
                nav.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
            } else {
                nav.style.background = 'rgba(255, 255, 255, 0.95)';
                nav.style.boxShadow = 'none';
            }
        });
    </script>
