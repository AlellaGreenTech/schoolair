<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolAIR Project - Environmental Education Through Technology</title>
    
    <!-- Hreflang tags for SEO -->
    <link rel="alternate" hreflang="en" href="https://schoolair.org/en/">
    <link rel="alternate" hreflang="es" href="https://schoolair.org/es/">
    <link rel="alternate" hreflang="fr" href="https://schoolair.org/fr/">
    <link rel="alternate" hreflang="ca" href="https://schoolair.org/ca/">
    <link rel="alternate" hreflang="it" href="https://schoolair.org/it/">
    <link rel="alternate" hreflang="x-default" href="https://schoolair.org/en/">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #2e7d32 0%, #4caf50 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: white;
        }
        
        .language-selector-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 3rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            margin: 20px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ffffff, #e8f5e8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            font-weight: 300;
        }
        
        .language-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .language-option {
            display: block;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        
        .language-option:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }
        
        .auto-redirect {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        @media (max-width: 600px) {
            .language-selector-container {
                padding: 2rem 1.5rem;
                margin: 10px;
            }
            
            .language-options {
                grid-template-columns: 1fr;
            }
            
            .logo {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="language-selector-container">
        <h1 class="logo">SchoolAIR</h1>
        <p class="subtitle">Choose your language / Elige tu idioma / Choisissez votre langue</p>
        
        <div class="language-options">
            <a href="en/" class="language-option" id="en-option">
                üá∫üá∏ English
            </a>
            <a href="es/" class="language-option" id="es-option">
                üá™üá∏ Espa√±ol
            </a>
            <a href="fr/" class="language-option" id="fr-option">
                üá´üá∑ Fran√ßais
            </a>
            <a href="ca/" class="language-option" id="ca-option">
                üè¥Û†Å•Û†Å≥Û†Å£Û†Å¥Û†Åø Catal√†
            </a>
            <a href="it/" class="language-option" id="it-option">
                üáÆüáπ Italiano
            </a>
        </div>
        
        <div class="auto-redirect">
            <p>Redirecting to your preferred language in <span id="countdown">5</span> seconds...</p>
        </div>
    </div>

    <script>
        // Language detection and auto-redirect
        function detectLanguage() {
            // Get browser language
            const browserLang = navigator.language || navigator.userLanguage;
            const langCode = browserLang.split('-')[0];
            
            // Check if we support this language
            const supportedLanguages = ['en', 'es', 'fr', 'ca', 'it'];
            const preferredLang = supportedLanguages.includes(langCode) ? langCode : 'en';
            
            return preferredLang;
        }
        
        function highlightDetectedLanguage() {
            const detectedLang = detectLanguage();
            const option = document.getElementById(detectedLang + '-option');
            if (option) {
                option.style.background = 'rgba(255, 255, 255, 0.3)';
                option.style.borderColor = 'rgba(255, 255, 255, 0.6)';
                option.style.transform = 'scale(1.05)';
            }
        }
        
        function startCountdown() {
            let count = 5;
            const countdownElement = document.getElementById('countdown');
            const detectedLang = detectLanguage();
            
            const timer = setInterval(() => {
                count--;
                countdownElement.textContent = count;
                
                if (count <= 0) {
                    clearInterval(timer);
                    window.location.href = detectedLang + '/';
                }
            }, 1000);
            
            // Stop countdown if user clicks any language option
            document.querySelectorAll('.language-option').forEach(option => {
                option.addEventListener('click', () => {
                    clearInterval(timer);
                });
            });
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            highlightDetectedLanguage();
            startCountdown();
        });
        
        // Check if user has a language preference stored
        const storedLang = localStorage.getItem('preferredLanguage');
        if (storedLang && ['en', 'es', 'fr', 'ca', 'it'].includes(storedLang)) {
            // Redirect immediately if we have a stored preference
            window.location.href = storedLang + '/';
        }
        
        // Store language preference when user clicks
        document.querySelectorAll('.language-option').forEach(option => {
            option.addEventListener('click', (e) => {
                const lang = e.target.getAttribute('href').replace('/', '');
                localStorage.setItem('preferredLanguage', lang);
            });
        });
    </script>
</body>
</html>
